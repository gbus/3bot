<!DOCTYPE html>
<html>
<head>
	<title>PT controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet" media="screen">
</head>
<body>

			
 <div class="container">

 <div class="text-center">
  <div class="row">
    <div class="span7">	

	<!-- Frame viewer -->
	<div class="row">
		<div class="span6">
			<div class="text-center"><img src="static/img/tv-test-screen.jpg" class="img-polaroid"></div>
		</div>
		<div class="span1">
			<div id="xpos" style="height: 450px;"></div>
		</div>
	</div>
	<div class="span6">
		<p>
		  <div id="ypos"></div>
		</p>
		<p>
		  <label for="xcuerrent">Value X:</label> <input type="text" id="xcurrent" style="border: 0; color: #f6931f; font-weight: bold;" />
                  <label for="ycuerrent">Value Y:</label> <input type="text" id="ycurrent" style="border: 0; color: #f6931f; font-weight: bold;" />
		</p>
	</div>

    </div>
  </div>
 </div>


	<!-- Status bar -->
 	<div class="row">

	  <div class="text-right">
		<div class="span7">
			  <i class="icon-wrench"></i><div id="content-pane">Channel: ... Position: ...</div>
		</div>
	  </div>
	</div>
	


 </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

<script type="text/javascript" src="static/js/slider.js"></script>

</body>
</html>
