<!DOCTYPE html>
<html>
<head>
	<title>PT controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="static/imgareaselect/css/imgareaselect-animated.css" rel="stylesheet" media="screen">
</head>
<body onload="setTimeout('init();', 100);">

			
 <div class="container">



      <!--Viewer panel-->
      <div class="panel panel-primary">
      <div class="panel-heading">3Bot camera <span class="badge">Offline</span></div>

      <!-- Stream viewer and side control panel -->
      <table class="table-condensed">
      <tr><td>

	<!-- Stream viewer -->
	<table class="table-condensed">
	<tr>
	  <!--VIEWER-->
	  <td><img id="mjpeg_dest" class="img-polaroid"></td>

	  <!--Side buttons (X axis)-->
	  <td><div class="btn-group-vertical">
	    <a role="button" id="X_camup" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></a>
	    <a href="#" class="btn btn-default disabled" role="button"><span id="xposVal"></span></a>
	    <a role="button" id="X_camdown" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-down"></span></a>
	  </div></td>
	</tr>
	<tr>
	  <!--Lower buttons (Y axis)-->
	  <td>
            <div class="btn-group">
	        <a role="button" id="Y_camleft" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<a href="#" class="btn btn-default disabled" role="button"><span id="yposVal"></span></a>
	        <a role="button" id="Y_camright" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
          </td>
	</table>
      </td>

      
      <td>
	<!-- Side control panel -->
	<table class="table-condensed">
	<tr>
	  <td>

        <!-- Camera modes subpanel -->
	<div class="btn-toolbar" role="toolbar">
          <!--Video, image, motion detection bar-->
	  <div class="btn-group">
	        <button type="submit" id="video_button" data-toggle="tooltip" title="Video recording" class="btn btn-default" disabled><span class="glyphicon glyphicon-film"></span></button>

	        <button type="submit" id="image_button" data-toggle="tooltip" title="Snapshot" class="btn btn-default" disabled><span class="glyphicon glyphicon-camera"></span></button>
	        <button type="submit" id="md_button" data-toggle="tooltip" title="Motion detection" class="btn btn-default" disabled><span class="glyphicon glyphicon-eye-open"></span></button>
	        <button type="submit" id="halt_button" data-toggle="tooltip" title="Halt" class="btn btn-default" disabled><span class="glyphicon glyphicon-pause"></span></button>
          </div>

	  <!-- Timelapse bar -->
          <div class="btn-group">
    <div class="input-group">
      <input type="text" size=4 id="tl_interval" value="3" data-toggle="tooltip" title="seconds 0.1...3200" class="form-control">
      <span class="input-group-btn">
        <button type="submit" id="timelapse_button" data-toggle="tooltip" title="Timelapse" class="btn btn-default" disabled><span class="glyphicon glyphicon-time"></span></button>
      </span>
    </div><!-- /input-group -->
          </div> 

        </div> <!-- Toolbar end -->
          </td>
	</tr>





        <tr>
          <td>
          <div class="input-group">
          <input type="text" size=4 id="shutter_speed" value="0" data-toggle="tooltip" title="Shutter speed (0...330000), default 0" class="form-control">
          <span class="input-group-btn">
            <a role="button"  data-toggle="tooltip" title="Shutter speed" onclick="send_cmd('ss', document.getElementById('shutter_speed').value)" href="#" class="btn btn-default">Shutter <span class="glyphicon glyphicon-cog"></span></a>
          </span>
          </div><!-- /input-group -->
          </td>
        </tr>

        <tr>
          <td>
          <div class="input-group">
          <input type="text" size=4 id="iso" value="0" data-toggle="tooltip" title="ISO (100...800), default 0" class="form-control">
          <span class="input-group-btn">
            <a role="button"  data-toggle="tooltip" title="ISO" onclick="send_cmd('is', document.getElementById('iso').value)" href="#" class="btn btn-default">ISO <span class="glyphicon glyphicon-cog"></span></a>
          </span>
          </div><!-- /input-group -->
          </td>
        </tr>

        <tr>
          <td>
          <div class="input-group">
          <input type="text" size=4 id="quality" value="85" data-toggle="tooltip" title="Image quality (0...100), default 85" class="form-control">
          <span class="input-group-btn">
            <a role="button"  data-toggle="tooltip" title="Quality" onclick="send_cmd('qu', document.getElementById('quality').value)" href="#" class="btn btn-default">Quality <span class="glyphicon glyphicon-cog"></span></a>
          </span>
          </div><!-- /input-group -->
          </td>
        </tr>


        </tr>
        </table>
      </td>
      </tr>
      </table>


      </div>

 </div> <!--container-->


	<!-- Status bar -->
			  <i class="icon-wrench"></i><div id="content-pane">Channel: ... Position: ...</div>
	



<script src="http://code.jquery.com/jquery.js"></script>
<!--<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>-->
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

<script type="text/javascript" src="static/js/viewer_interface.js"></script>
<script type="text/javascript" src="static/js/video_panel.js"></script>
<script type="text/javascript" src="static/imgareaselect/js/jquery.imgareaselect.min.js"></script>

<!--
<script type="text/javascript" src="static/js/slider.js"></script>
-->
</body>
</html>
